# -------------------- preconditions

- schema: Precondition
  name: Simnow image
  data:
    id: 1
    shortname: simnow_image
    precondition: |
     precondition_type: copyfile
     protocol: local
     name: /data/local/mhentsc3/openSUSE11.1.hdd
     dest: /tmp/images/

- schema: Precondition
  name: opt_artemis_simnow
  data:
    id: 2
    shortname: opt_artemis_simnow
    precondition: |
      filename: artemisutils/opt-artemis32.tar.gz
      precondition_type: package
      mountfile: /tmp/images/openSUSE11.1.hdd
      mountpartition: p1

- schema: Precondition
  name: config_simnow
  data:
    id: 3
    shortname: config_simnow
    precondition: |
      config:
        guest_number: 0
        runtime: 20
        test_program: /bin/true
        timeout_testprogram: 200
      mountfile: /tmp/images/openSUSE11.1.hdd
      mountpartition: p1
      precondition_type: prc

